<div class="container mx-auto p-4">
  <!-- Course Details Section -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden mb-6">
    <!-- Course Thumbnail -->
    <img
      class="w-full h-64 object-cover"
      [src]="course.thumbnail"
      [alt]="course.title"
    />

    <!-- Course Information -->
    <div class="p-6">
      <h1 class="text-3xl font-bold mb-4 text-gray-800">{{ course.title }}</h1>
      <p class="text-gray-700 text-base mb-4">{{ course.description }}</p>

      <div class="flex items-center mb-4">
        <span
          class="inline-block bg-blue-200 text-blue-800 text-sm px-4 py-1 rounded-full mr-2"
        >
          #{{ course.category }}
        </span>
        <span
          class="inline-block bg-green-200 text-green-800 text-sm px-4 py-1 rounded-full"
        >
          ${{ course.price }}
        </span>
      </div>

      <div class="text-sm text-gray-600">
        <span>Trainer ID: {{ course.trainerId }}</span>
      </div>
    </div>
  </div>
</div>
