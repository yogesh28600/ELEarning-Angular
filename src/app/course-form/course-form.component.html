<div class="max-w-3xl mx-auto p-4 bg-white rounded-lg shadow-md mt-5">
  <h2 class="text-2xl font-bold text-center mb-6">Create Course</h2>

  <form
    [formGroup]="courseForm"
    (ngSubmit)="onSubmit(courseForm)"
    class="space-y-4"
  >
    <!-- Course Title -->
    <div class="form-group">
      <label for="title" class="block text-sm font-medium text-gray-700"
        >Course Title</label
      >
      <input
        id="title"
        type="text"
        formControlName="title"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Enter course title"
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description" class="block text-sm font-medium text-gray-700"
        >Description</label
      >
      <textarea
        id="description"
        formControlName="description"
        rows="4"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Enter course description"
      ></textarea>
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category" class="block text-sm font-medium text-gray-700"
        >Category</label
      >
      <input
        id="category"
        type="text"
        formControlName="category"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Enter course category"
      />
    </div>

    <!-- Thumbnail (PNG only) -->
    <div class="form-group">
      <label for="thumbnail" class="block text-sm font-medium text-gray-700"
        >Thumbnail (PNG only)</label
      >
      <input
        id="thumbnail"
        type="file"
        accept=".png"
        (change)="onFileChange($event)"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>

    <!-- Price -->
    <div class="form-group">
      <label for="price" class="block text-sm font-medium text-gray-700"
        >Price</label
      >
      <input
        id="price"
        type="number"
        formControlName="price"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Enter course price"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [disabled]="courseForm.invalid"
    >
      Create Course
    </button>
  </form>
</div>
