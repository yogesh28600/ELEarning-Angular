<div class="p-5">
  <div class="p-5" *ngIf="user">
    <h1 class="text-4xl font-extrabold">Hi {{ user.firstName }},</h1>
  </div>
  <div class="p-5" *ngIf="haveCourses; else noCourses">
    <div class="flex justify-between">
      <h1 class="font-bold text-2xl">Your Courses</h1>
      <a class="bg-blue-300 rounded-sm py-3 px-5" routerLink="/create-course"
        >Add Course</a
      >
    </div>
    <div class="grid grid-cols-4">
      <div *ngFor="let course of myCourses">
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-4">
          <!-- Thumbnail -->
          <img
            class="w-full h-48 object-cover"
            src="{{ course.thumbnail }}"
            alt="{{ course.title }}"
          />

          <!-- Course Info -->
          <div class="px-6 py-4">
            <!-- Title -->
            <div class="font-bold text-xl mb-2 text-gray-800">
              {{ course.title }}
            </div>

            <!-- Description -->
            <p class="text-gray-700 text-base">
              {{ course.description }}
            </p>
          </div>

          <!-- Category and Price -->
          <div class="px-6 pt-4 pb-2">
            <!-- Category -->
            <span
              class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
            >
              #{{ course.category }}
            </span>

            <!-- Price -->
            <span
              class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-semibold text-green-800 mr-2 mb-2"
            >
              ${{ course.price }}
            </span>
          </div>
          <div class="mt-3 space-x-5">
            <a
              href=""
              class="bg-blue-400 px-5 py-3 rounded-sm"
              [routerLink]="['/course-details', course.id]"
              >View Details</a
            >
            <button
              href=""
              class="bg-red-500 px-5 py-2 rounded-sm"
              (click)="deleteCourse(course.id)"
            >
              Delete Course
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noCourses>
    <div class="p-5">
      <h1 class="text-4xl font-extrabold mb-5">
        You have not created any courses
      </h1>
      <a
        class="bg-blue-400 rounded-lg px-5 py-2 cursor-pointer"
        routerLink="/create-course"
      >
        Add Course
      </a>
    </div>
  </ng-template>
</div>
