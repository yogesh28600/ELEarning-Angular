<div class="flex items-center justify-center">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="loginUser(loginForm)"
    class="w-[50%] mt-10 shadow-xl p-5 flex flex-col items-center space-y-3"
  >
    <h1 class="text-center text-3xl font-bold">Login</h1>

    <div class="flex flex-col">
      <label class="form-label" for="form2Example1">Email address</label>
      <input
        type="email"
        class="bg-gray-100 h-10 w-80"
        formControlName="Email"
      />
    </div>

    <div class="flex flex-col">
      <label class="form-label" for="form2Example2">Password</label>
      <input
        type="password"
        class="bg-gray-100 h-10 w-80"
        formControlName="PasswordHash"
      />
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      class="bg-blue-500 px-5 py-2 text-white mt-5 rounded-lg cursor-pointer"
    >
      Login
    </button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>
        Do not have a account?
        <a href="#!" class="text-blue-600" routerLink="/register">Register</a>
      </p>
    </div>
  </form>
</div>
